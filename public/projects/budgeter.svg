<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" fill="none">
  <rect width="800" height="500" fill="#0a0a0a"/>
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0.4"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#grid)"/>
  <!-- Dashboard cards -->
  <rect x="50" y="40" width="220" height="120" rx="8" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
  <rect x="290" y="40" width="220" height="120" rx="8" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
  <rect x="530" y="40" width="220" height="120" rx="8" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
  <!-- Card labels -->
  <rect x="70" y="60" width="60" height="6" rx="3" fill="rgba(255,255,255,0.1)"/>
  <rect x="70" y="80" width="100" height="16" rx="4" fill="rgba(255,255,255,0.15)"/>
  <rect x="70" y="110" width="80" height="6" rx="3" fill="#10b981" opacity="0.4"/>
  <rect x="310" y="60" width="60" height="6" rx="3" fill="rgba(255,255,255,0.1)"/>
  <rect x="310" y="80" width="100" height="16" rx="4" fill="rgba(255,255,255,0.15)"/>
  <rect x="310" y="110" width="60" height="6" rx="3" fill="#ef4444" opacity="0.4"/>
  <rect x="550" y="60" width="60" height="6" rx="3" fill="rgba(255,255,255,0.1)"/>
  <rect x="550" y="80" width="100" height="16" rx="4" fill="rgba(255,255,255,0.15)"/>
  <rect x="550" y="110" width="100" height="6" rx="3" fill="#6366f1" opacity="0.4"/>
  <!-- Chart area -->
  <rect x="50" y="190" width="460" height="270" rx="8" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
  <!-- Line chart -->
  <polyline points="80,400 140,380 200,350 260,390 320,320 380,280 440,300 480,260" stroke="url(#g1)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M80,400 L140,380 L200,350 L260,390 L320,320 L380,280 L440,300 L480,260 L480,430 L80,430 Z" fill="url(#g2)"/>
  <!-- Dots on chart -->
  <circle cx="80" cy="400" r="3" fill="#10b981"/>
  <circle cx="200" cy="350" r="3" fill="#10b981"/>
  <circle cx="320" cy="320" r="3" fill="#10b981"/>
  <circle cx="480" cy="260" r="3" fill="#10b981"/>
  <!-- Donut chart -->
  <rect x="540" y="190" width="210" height="270" rx="8" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
  <circle cx="645" cy="310" r="60" fill="none" stroke="#10b981" stroke-width="12" stroke-dasharray="120 260" opacity="0.7"/>
  <circle cx="645" cy="310" r="60" fill="none" stroke="#6366f1" stroke-width="12" stroke-dasharray="80 300" stroke-dashoffset="-120" opacity="0.7"/>
  <circle cx="645" cy="310" r="60" fill="none" stroke="#f59e0b" stroke-width="12" stroke-dasharray="60 320" stroke-dashoffset="-200" opacity="0.7"/>
  <!-- Legend items -->
  <rect x="600" y="400" width="8" height="8" rx="2" fill="#10b981" opacity="0.7"/>
  <rect x="615" y="401" width="40" height="5" rx="2" fill="rgba(255,255,255,0.1)"/>
  <rect x="670" y="400" width="8" height="8" rx="2" fill="#6366f1" opacity="0.7"/>
  <rect x="685" y="401" width="40" height="5" rx="2" fill="rgba(255,255,255,0.1)"/>
</svg>

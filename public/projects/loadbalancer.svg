<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" fill="none">
  <rect width="800" height="500" fill="#0a0a0a"/>
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
    <linearGradient id="cyan" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0.3"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#grid)"/>

  <!-- Incoming request arrows -->
  <line x1="60" y1="120" x2="200" y2="200" stroke="rgba(6,182,212,0.25)" stroke-width="1.5" stroke-dasharray="6 4"/>
  <line x1="60" y1="250" x2="200" y2="250" stroke="rgba(6,182,212,0.35)" stroke-width="1.5" stroke-dasharray="6 4"/>
  <line x1="60" y1="380" x2="200" y2="300" stroke="rgba(6,182,212,0.25)" stroke-width="1.5" stroke-dasharray="6 4"/>

  <!-- Client icons -->
  <rect x="20" y="105" width="40" height="30" rx="4" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
  <rect x="28" y="112" width="24" height="3" rx="1" fill="rgba(255,255,255,0.1)"/>
  <rect x="28" y="119" width="16" height="3" rx="1" fill="rgba(255,255,255,0.06)"/>
  <rect x="20" y="235" width="40" height="30" rx="4" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
  <rect x="28" y="242" width="24" height="3" rx="1" fill="rgba(255,255,255,0.1)"/>
  <rect x="28" y="249" width="16" height="3" rx="1" fill="rgba(255,255,255,0.06)"/>
  <rect x="20" y="365" width="40" height="30" rx="4" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
  <rect x="28" y="372" width="24" height="3" rx="1" fill="rgba(255,255,255,0.1)"/>
  <rect x="28" y="379" width="16" height="3" rx="1" fill="rgba(255,255,255,0.06)"/>

  <!-- Load Balancer box (center) -->
  <rect x="200" y="170" width="180" height="160" rx="10" fill="rgba(6,182,212,0.06)" stroke="rgba(6,182,212,0.2)" stroke-width="1.5"/>
  <!-- LB icon: arrows forking -->
  <circle cx="290" cy="220" r="20" fill="none" stroke="rgba(6,182,212,0.4)" stroke-width="2"/>
  <path d="M290 208 L290 232" stroke="rgba(6,182,212,0.5)" stroke-width="2"/>
  <path d="M278 220 L302 220" stroke="rgba(6,182,212,0.5)" stroke-width="2"/>
  <!-- Label -->
  <rect x="245" y="260" width="90" height="8" rx="4" fill="rgba(6,182,212,0.3)"/>
  <!-- Health check dots -->
  <circle cx="256" cy="290" r="4" fill="#22c55e" opacity="0.5"/>
  <circle cx="273" cy="290" r="4" fill="#22c55e" opacity="0.5"/>
  <circle cx="290" cy="290" r="4" fill="#22c55e" opacity="0.5"/>
  <circle cx="307" cy="290" r="4" fill="#ef4444" opacity="0.3"/>
  <rect x="245" y="305" width="70" height="5" rx="2" fill="rgba(255,255,255,0.06)"/>

  <!-- Outgoing lines to servers -->
  <line x1="380" y1="210" x2="520" y2="100" stroke="rgba(6,182,212,0.3)" stroke-width="1.5"/>
  <line x1="380" y1="250" x2="520" y2="250" stroke="rgba(6,182,212,0.4)" stroke-width="1.5"/>
  <line x1="380" y1="290" x2="520" y2="400" stroke="rgba(6,182,212,0.3)" stroke-width="1.5"/>

  <!-- Server 1 -->
  <rect x="520" y="60" width="230" height="80" rx="8" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
  <rect x="540" y="78" width="60" height="6" rx="3" fill="rgba(255,255,255,0.1)"/>
  <rect x="540" y="92" width="40" height="4" rx="2" fill="rgba(255,255,255,0.05)"/>
  <!-- CPU bar -->
  <rect x="540" y="108" width="120" height="6" rx="3" fill="rgba(255,255,255,0.04)"/>
  <rect x="540" y="108" width="45" height="6" rx="3" fill="rgba(34,197,94,0.4)"/>
  <circle cx="720" cy="80" r="5" fill="#22c55e" opacity="0.6"/>

  <!-- Server 2 -->
  <rect x="520" y="210" width="230" height="80" rx="8" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
  <rect x="540" y="228" width="60" height="6" rx="3" fill="rgba(255,255,255,0.1)"/>
  <rect x="540" y="242" width="40" height="4" rx="2" fill="rgba(255,255,255,0.05)"/>
  <rect x="540" y="258" width="120" height="6" rx="3" fill="rgba(255,255,255,0.04)"/>
  <rect x="540" y="258" width="80" height="6" rx="3" fill="rgba(245,158,11,0.4)"/>
  <circle cx="720" cy="230" r="5" fill="#22c55e" opacity="0.6"/>

  <!-- Server 3 -->
  <rect x="520" y="360" width="230" height="80" rx="8" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
  <rect x="540" y="378" width="60" height="6" rx="3" fill="rgba(255,255,255,0.1)"/>
  <rect x="540" y="392" width="40" height="4" rx="2" fill="rgba(255,255,255,0.05)"/>
  <rect x="540" y="408" width="120" height="6" rx="3" fill="rgba(255,255,255,0.04)"/>
  <rect x="540" y="408" width="20" height="6" rx="3" fill="rgba(34,197,94,0.4)"/>
  <circle cx="720" cy="380" r="5" fill="#ef4444" opacity="0.4"/>
</svg>

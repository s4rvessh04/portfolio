<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" fill="none">
  <rect width="800" height="500" fill="#0a0a0a"/>
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
    <linearGradient id="blue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0.4"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#grid)"/>
  <!-- Sidebar -->
  <rect x="30" y="30" width="200" height="440" rx="8" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
  <!-- Sidebar header -->
  <rect x="50" y="55" width="80" height="8" rx="4" fill="rgba(255,255,255,0.12)"/>
  <!-- Chat items -->
  <rect x="45" y="90" width="170" height="50" rx="6" fill="rgba(59,130,246,0.08)" stroke="rgba(59,130,246,0.15)" stroke-width="1"/>
  <circle cx="65" cy="115" r="14" fill="rgba(59,130,246,0.2)"/>
  <rect x="85" y="105" width="70" height="6" rx="3" fill="rgba(255,255,255,0.15)"/>
  <rect x="85" y="117" width="100" height="4" rx="2" fill="rgba(255,255,255,0.06)"/>
  <circle cx="200" cy="100" r="4" fill="#3b82f6" opacity="0.7"/>
  
  <rect x="45" y="150" width="170" height="50" rx="6" fill="rgba(255,255,255,0.02)"/>
  <circle cx="65" cy="175" r="14" fill="rgba(255,255,255,0.05)"/>
  <rect x="85" y="165" width="60" height="6" rx="3" fill="rgba(255,255,255,0.1)"/>
  <rect x="85" y="177" width="90" height="4" rx="2" fill="rgba(255,255,255,0.04)"/>
  
  <rect x="45" y="210" width="170" height="50" rx="6" fill="rgba(255,255,255,0.02)"/>
  <circle cx="65" cy="235" r="14" fill="rgba(255,255,255,0.05)"/>
  <rect x="85" y="225" width="75" height="6" rx="3" fill="rgba(255,255,255,0.1)"/>
  <rect x="85" y="237" width="80" height="4" rx="2" fill="rgba(255,255,255,0.04)"/>
  
  <rect x="45" y="270" width="170" height="50" rx="6" fill="rgba(255,255,255,0.02)"/>
  <circle cx="65" cy="295" r="14" fill="rgba(255,255,255,0.05)"/>
  <rect x="85" y="285" width="55" height="6" rx="3" fill="rgba(255,255,255,0.1)"/>
  <rect x="85" y="297" width="100" height="4" rx="2" fill="rgba(255,255,255,0.04)"/>
  
  <!-- Chat area -->
  <rect x="250" y="30" width="520" height="440" rx="8" fill="rgba(255,255,255,0.01)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
  <!-- Chat header -->
  <rect x="270" y="50" width="100" height="8" rx="4" fill="rgba(255,255,255,0.12)"/>
  <circle cx="740" cy="54" r="5" fill="#22c55e" opacity="0.6"/>
  <line x1="270" y1="75" x2="750" y2="75" stroke="rgba(255,255,255,0.04)" stroke-width="1"/>
  
  <!-- Messages - received -->
  <rect x="280" y="100" width="220" height="45" rx="12" fill="rgba(255,255,255,0.04)"/>
  <rect x="295" y="113" width="140" height="5" rx="2" fill="rgba(255,255,255,0.1)"/>
  <rect x="295" y="125" width="90" height="5" rx="2" fill="rgba(255,255,255,0.06)"/>
  
  <!-- Messages - sent -->
  <rect x="480" y="170" width="250" height="45" rx="12" fill="url(#blue)"/>
  <rect x="495" y="183" width="160" height="5" rx="2" fill="rgba(255,255,255,0.25)"/>
  <rect x="495" y="195" width="100" height="5" rx="2" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Messages - received -->
  <rect x="280" y="240" width="280" height="60" rx="12" fill="rgba(255,255,255,0.04)"/>
  <rect x="295" y="253" width="200" height="5" rx="2" fill="rgba(255,255,255,0.1)"/>
  <rect x="295" y="265" width="150" height="5" rx="2" fill="rgba(255,255,255,0.06)"/>
  <rect x="295" y="277" width="100" height="5" rx="2" fill="rgba(255,255,255,0.06)"/>
  
  <!-- Messages - sent -->
  <rect x="520" y="325" width="210" height="45" rx="12" fill="url(#blue)"/>
  <rect x="535" y="338" width="130" height="5" rx="2" fill="rgba(255,255,255,0.25)"/>
  <rect x="535" y="350" width="80" height="5" rx="2" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Typing indicator -->
  <rect x="280" y="395" width="80" height="30" rx="12" fill="rgba(255,255,255,0.04)"/>
  <circle cx="300" cy="410" r="4" fill="rgba(255,255,255,0.15)"/>
  <circle cx="318" cy="410" r="4" fill="rgba(255,255,255,0.1)"/>
  <circle cx="336" cy="410" r="4" fill="rgba(255,255,255,0.06)"/>
  
  <!-- Input bar -->
  <rect x="270" y="440" width="480" height="20" rx="10" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
</svg>

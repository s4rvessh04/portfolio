  <circle cx="625" cy="230" r="14" fill="rgba(245,158,11,0.12)" stroke="rgba(245,158,11,0.35)" stroke-width="1.5"/>
  <circle cx="710" cy="230" r="14" fill="rgba(16,185,129,0.12)" stroke="rgba(16,185,129,0.35)" stroke-width="1.5"/>
  
  <!-- Highlighted node -->
  <circle cx="625" cy="230" r="18" fill="none" stroke="rgba(245,158,11,0.5)" stroke-width="2" stroke-dasharray="4 3"/>
  
